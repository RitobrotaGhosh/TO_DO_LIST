<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning To-Do List</title>
    
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter for clean typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main container for the to-do app -->
    <div class="w-full max-w-md bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-6 md:p-8 text-white">
        
        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold tracking-tight">My Tasks</h1>
            <p class="text-white/70 mt-2">BE CONFIDENT, YOU CAN DO IT!</p>
        </header>

        <!-- Input form for adding new tasks -->
        <form id="taskForm" class="flex gap-3 mb-6">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="Write your tasks here"
                class="form-input flex-grow bg-white/20 border-2 border-transparent rounded-lg px-4 py-3 text-white placeholder-white/50 focus:border-white/50 transition-all duration-300"
            >
            <button 
                type="submit"
                class="bg-indigo-500 hover:bg-indigo-600 active:bg-indigo-700 text-white font-bold py-3 px-5 rounded-lg transition-all duration-300 shadow-lg hover:shadow-indigo-500/50"
            >
                Add
            </button>
        </form>

        <!-- Container for the list of tasks -->
        <div id="taskListContainer">
            <ul id="taskList" class="space-y-3 max-h-80 overflow-y-auto pr-2">
                <!-- Task items will be dynamically inserted here -->
            </ul>
        </div>
        
        <!-- Message for when the list is empty -->
        <div id="emptyMessage" class="text-center py-8 text-white/60 hidden">
            <p class="font-medium">You're all caught up!</p>
            <p class="text-sm">Add a task to get started.</p>
        </div>

    </div>

    <!-- Link to your external JavaScript file -->
    <script src="script.js" defer></script>
</body>
</html>
